    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
      gap: 30px;
    }
    .profile-image {
      width: 180px;

      border-radius: 50%;

    }
    .header-text {
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;

      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .button:hover {
      background-color: #3498db;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    #pdf-container {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background-color: white;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
