<!DOCTYPE html>
<html lang="en">
<head>

  <title>Resume - Tim Mye</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background-color: #0366d6;
      color: white;

      border-radius: 4px;

  <script>

  </script>
</head>
<body>
  <h1>Resume</h1>
  
  <p>
    <a href="resume.pdf" class="button" download>Download Resume (PDF)</a>
    <a href="resume.pdf" class="button" target="_blank">Open in New Tab</a>
  </p>

  <!-- Embed the PDF directly in the page -->
  <object id="pdf-container" data="resume.pdf" type="application/pdf">
